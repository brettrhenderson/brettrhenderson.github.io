---
layout: default
---
<div class="sidenav bg-light border-right border-secondary">
  <div id="toc" class="border border-secondary"></div>
</div>
<div class="container main">
  <h1 class='header'>{{ page.title }}{% if page.subtitle %}
    <h3 class="text-muted">{{ page.subtitle }}</h3>
  {% endif %}</h1>
  <div class="post">
    {{ content }}
  </div>
</div>

{% if page.mathjax  %}
<script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
{% endif %}
<script src="/js/toc.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#toc').toc({ headers: 'h1, h2, h3, h4', classes: { list: 'toc-list', item: 'toc-item' }, listType: 'ul' });
});
</script>
